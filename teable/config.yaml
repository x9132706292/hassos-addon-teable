name: "Teable Community Edition"
version: "1.0.0"
slug: "teable"
description: "Teable Community Edition - A no-code database running in Home Assistant"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
url: "https://github.com/x9132706292/hassos-addon-teable"
startup: "application"
boot: "auto"
panel_icon: mdi:alpha-t-box-outline
panel_title: Teable
ports:
  "3000/tcp": 3000
ports_description:
  "3000/tcp": "Web interface for Teable"
ingress: true
ingress_port: 3000  
map:
  - "config:rw"
uart: true
options:
  schema:
    type: object
    required:
      - database_url
      - public_origin
    properties:
      database_url:
        type: string
        title: Database URL
        pattern: ^postgres:\/\/.+@.+:.+/.+$
        default: postgres://teable:teable@77b2833f-timescaledb:5432/teable
        description: URL for the database connection
      public_origin:
        type: string
        title: Public Origin
        default: http://localhost:3000
        format: uri
        description: Public URL for the application
environment:
  DATABASE_URL: ${options.database_url}
  PUBLIC_ORIGIN: ${options.public_origin}
