name: "Teable Community Edition"
version: "1.0.0"
slug: "teable"
description: "Teable Community Edition - A no-code database running in Home Assistant"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
url: "https://github.com/x9132706292/hassos-addon-teable"
startup: "application"
boot: "auto"
panel_icon: mdi:alpha-t-box-outline
panel_title: Teable
ports:
  "3000/tcp": 3000
ports_description:
  "3000/tcp": "Web interface for Teable"
ingress: true
ingress_port: 3000  
map:
  - "config:rw"
uart: true
options:
  database_url: "postgres://teable:teable@core_postgres:5432/teable"
  public_origin: "http://192.168.1.100:3002"
schema:
  database_url: str
  public_origin: str
environment:
  DATABASE_URL: ${options.database_url}
  PUBLIC_ORIGIN: ${options.public_origin}
